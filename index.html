<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta content="charset=UTF-8" />
    <link rel="icon" href="/assets/favicon.svg" />
    <title>리액트 펀더멘탈</title>
    <script type="module">
      import {
        createElement as h /*hyper script*/,
      } from "https://esm.sh/react";
      //   import ReactDOM from "https://esm.sh/react-dom";
      import { createRoot } from "https://esm.sh/react-dom";

      //리액트 앨리먼트 생성하기
      const h1Element = h("h1", {}, "리액트");
      const pElement = h(
        "p",
        {},
        "리액트는 사용자 인터페이스 구축을 위한 JavaScript 오픈소스 라이브러리입니다."
      );
      const appElement = h("div", { id: "app" }, h1Element, pElement);

      //리액트 돔 객체의 렌더 메서드로 리액트 엘리먼트 DOM에 렌더링하기
      createRoot(document.getElementById("root")).render(appElement);

      //   const h1Element = createElement("h1", {}, "리액트");

      //   );
      //   console.log(h1Element);
      //   console.log(pElement);
      //   const reactDOMroot = createRoot(document.getElementById("app"));
      //   console.log(reactDOMroot);
      //   reactDOMroot.render(h1Element);
    </script>
  </head>
  <body>
    <!-- 바닐라에서는 마크업을 HTML로 했고, -->
    <!-- 리액트에서는 자바스크립트로 마크업을 합니다 -->
    <noscript>이 앱은 자바스크립트의 활성화를 필요로 합니다</noscript>
    <!-- ctrl+shift+p disable JavaScript > 자바스크립트 비활성화로 볼 수 있음  -->
    <div id="root"></div>
  </body>
</html>
